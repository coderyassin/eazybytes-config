server: 
  port: 8070
  
eureka:
  instance:
    hostname: localhost
  client:
    fetchRegistry: false
    registerWithEureka: false
    serviceUrl:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
    
management:
  endpoints:
    web:
      exposure:
        include: "*"
  endpoint:
    env:
      show-values: always
    health:
      probes:
        enabled: true
    
  health:
    readiness-state:
      enabled: true
    liveness-state:
      enabled: true
  